<!-- {{ ar | json }} -->
<div class="customer-list">
  <div *ngFor="let cust of ar; let i = index; let odd = odd" class="customer-item" [ngStyle]="{ background: odd ? 'lightblue' : 'white' }">
    <span class="customer-index">{{ i + 1 }}</span>
    <span class="customer-details">Name: {{ cust.name }} Email: {{ cust.email }}</span>
    <button class="customer-info-btn" (click)="displayInfo(cust.name, +'7')">info</button>
  </div>
</div>

<div class="get-all-container">
  <button class="get-all-btn" (click)="getCustomers()">Get all Customers</button>
</div>
